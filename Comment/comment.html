<!DOCTYPE html>
<html>
<head>
  <title>Comment System</title>
  <link rel="stylesheet" type="text/css" href="comment.css">
</head>
<body>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="content">
    <p>Take a peek at the feedback provided by DICT students regarding their overall encounters with the Astro'Verse Games.</p>
  </div>
  <div class="container">
    <h2>Give Your Feedbacks About The Games</h2>
    <div class="comment-input">
      <textarea id="commentInput" placeholder="Write your comment here..."></textarea>
      <button onclick="submitComment()">Submit</button>
    </div>
    <div class="below">
      <p>Here are the feedbacks.</p>
    </div>
    <div id="commentsOutput">
      <!-- Comments will be dynamically added here -->
    </div>
  </div>
  <script src="comment.js"></script>
  <script src="preloader.js"></script>
</body>
</html>

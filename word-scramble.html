<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Astro'Scramble</title>
    <link rel="stylesheet" href="style/word-scramble.css">
    <link rel="icon" href="images/logo/av-white.png" type="image/gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/js-ws/words.js" defer></script>
    <script src="js/js-ws/script.js" defer></script>
  </head>
  <body>

    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <div class="container">
        <h2>Astro'Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>


    <script src="js/preloader.js"></script>
  </body>
</html>
